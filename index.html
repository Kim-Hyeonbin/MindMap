<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindMap | 심리 검사 플랫폼</title>
    <link rel="stylesheet" href="css/main_style.css" />
  </head>
  <body>
    <header class="main-header">
      <img src="assets/main_logo.png" alt="MindMap 로고" class="logo" />
      <p class="subtitle">오픈소스 기반 성격 및 지능 검사 플랫폼</p>
    </header>

    <main class="intro">
      <section class="about">
        <h2>About MindMap</h2>
        <p>
          MindMap은 IPIP 기반 Big Five 성격 검사와<br />
          ICAR 지능 검사를 제공합니다.<br />
          각 검사의 예상 소요 시간은 5~10분입니다.<br />
          짧은 시간 안에 자신의 성향과 사고 패턴을 알아보세요.
        </p>
      </section>

      <section class="tests">
        <h2>검사 선택</h2>
        <div class="button-container">
          <button id="btn-ipip">🧩 IPIP 성격 검사</button>
          <button id="btn-icar">🧠 ICAR 지능 검사</button>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
