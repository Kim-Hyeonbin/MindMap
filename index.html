<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindMap | 심리 검사 플랫폼</title>
    <link rel="stylesheet" href="css/index_style.css" />
  </head>
  <body>
    <header class="main-header">
      <img src="assets/main_logo.png" alt="MindMap 로고" class="logo" />
      <p class="subtitle">
        오픈소스와 퍼블릭 도메인 기반 성격 및 인지 검사 플랫폼

    <main class="intro">

        <h2>About MindMap</h2>
        <p>

          짧은 시간 안에 자신의 성향과 사고 패턴을 알아보세요.
        </p>
      </section>

      <section class="tests">
        <h2>검사 선택</h2>
        <div class="button-container">
          <button id="btn-ipip">🧩 IPIP 성격 유형 검사</button>
          <button id="btn-crt">🧠 CRT 사고 성향 검사</button>

      </section>

    <script src="js/index.js"></script>
